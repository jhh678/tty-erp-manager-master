<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="renderer" content="webkit" />
  <title>日期时间选择器</title>
  <base href="../../" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/common/bootstrap.css" />
  <link rel="stylesheet" href="css/common/common.css" />  <link rel="stylesheet" href="css/plugins/daterangepicker.css" /> 
</head>

<style>
  .configurator .form-control {
    width: 250px;
  }

</style>

<body>
  <div class="iframe-content-container">
    <!-- 定义页面内容区域 start  -->
    <div class="form-demo-header">
      <h3>日期时间选择器</h3>
      <div class="text-muted">用于选择或输入日期时间</div>
    </div>
    <section class="panel panel-default">
      <div class="panel-heading">
        <h4>选择日期</h4>
        <div class="text-muted">以「日」为基本单位，基础的日期选择控件</div>
      </div>
      <div class="panel-body">
        <div class="date-picker input-group-inner">
          <input type="text" class="form-control" data-type="datepicker" id="dateDemo" placeholder="选择日期" autocomplete="off">
          <i class="iconfont icon-calendar input-group-inner-addon"></i>
        </div>
      </div>
    </section>
    <section class="panel panel-default">
      <div class="panel-heading">
        <h4>选择日期范围</h4>
        <div class="text-muted">可在一个选择器中便捷地选择一个日期范围</div>
      </div>
      <div class="panel-body">
        <div class="daterange-picker input-group-inner">
          <input type="text" class="form-control" data-type="datepicker" id="dateRangeDemo" placeholder="选择日期范围" autocomplete="off">
          <i class="iconfont icon-calendar input-group-inner-addon"></i>
        </div>
      </div>
    </section>
    <section class="panel panel-default">
      <div class="panel-heading">
        <h4>选择日期和时间</h4>
        <div class="text-muted">用于选择或输入日期和时间</div>
      </div>
      <div class="panel-body">
        <div class="datetime-picker input-group-inner">
          <input type="text" class="form-control" data-type="datepicker" id="datetimeDemo" placeholder="选择日期范围" autocomplete="off">
          <i class="iconfont icon-calendar input-group-inner-addon"></i>
        </div>
      </div>
    </section>
    <section class="panel panel-default">
      <div class="panel-heading">
        <h4>选择日期和时间范围</h4>
        <div class="text-muted">可在一个选择器中便捷地选择一个日期时间范围</div>
      </div>
      <div class="panel-body">
        <div class="datetimerange-picker input-group-inner">
          <input type="text" class="form-control" data-type="datepicker" id="datetimeRangeDemo" placeholder="选择日期范围" autocomplete="off">
          <i class="iconfont icon-calendar input-group-inner-addon"></i>
        </div>
      </div>
    </section>
    <section class="panel panel-default">
      <div class="panel-heading">
        <h4>自定义配置</h4>
        <div class="text-muted">可以通过自定义配置满足不同的需求</div>
      </div>
      <div class="panel-body">
        <div class="well configurator">
          <form>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label for="parentEl">parentEl</label>
                  <input type="text" class="form-control" id="parentEl" value="" placeholder="body">
                </div>
                <div class="form-group">
                  <label for="startDate">startDate</label>
                  <div class="input-group-inner">
                    <input type="text" class="form-control" data-type="datepicker" id="startDate" value="" placeholder="选择日期" autocomplete="off">
                    <i class="iconfont icon-calendar input-group-inner-addon"></i>
                  </div>
                </div>
                <div class="form-group">
                  <label for="endDate">endDate</label>
                  <div class="input-group-inner">
                    <input type="text" class="form-control" data-type="datepicker" id="endDate" value="" placeholder="选择日期" autocomplete="off">
                    <i class="iconfont icon-calendar input-group-inner-addon"></i>
                  </div>
                </div>
                <div class="form-group">
                  <label for="minDate">minDate</label>
                  <input type="text" class="form-control" data-type="datepicker" id="minDate" value="" placeholder="YYYY-MM-DD">
                </div>
                <div class="form-group">
                  <label for="maxDate">maxDate</label>
                  <input type="text" class="form-control" data-type="datepicker" id="maxDate" value="" placeholder="YYYY-MM-DD">
                </div>
              </div>
              <div class="col-md-8">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="autoApply"> autoApply
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="singleDatePicker"> singleDatePicker
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="showDropdowns"> showDropdowns
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="showWeekNumbers"> showWeekNumbers
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="showISOWeekNumbers"> showISOWeekNumbers
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="timePicker"> timePicker
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="timePicker24Hour"> timePicker24Hour
                  </label>
                </div>
                <div class="form-group">
                  <label for="timePickerIncrement">timePickerIncrement (in minutes)</label>
                  <input type="text" class="form-control" id="timePickerIncrement" value="1">
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="timePickerSeconds"> timePickerSeconds
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="dateLimit"> dateLimit (with example date range span)
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="ranges"> ranges (with example predefined ranges)
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="locale"> locale (with example settings)
                  </label>
                  <label id="rtl-wrap">
                    <input type="checkbox" id="rtl"> RTL (right-to-left)
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="alwaysShowCalendars"> alwaysShowCalendars
                  </label>
                </div>
              </div>
              <div class="col-md-8">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="linkedCalendars" checked="checked"> linkedCalendars
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="autoUpdateInput" checked="checked"> autoUpdateInput
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="showCustomRangeLabel" checked="checked"> showCustomRangeLabel
                  </label>
                </div>
                <div class="form-group">
                  <label for="opens">opens</label>
                  <select id="opens" class="form-control">
                    <option value="right" selected>right</option>
                    <option value="left">left</option>
                    <option value="center">center</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="drops">drops</label>
                  <select id="drops" class="form-control">
                    <option value="down" selected>down</option>
                    <option value="up">up</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="buttonClasses">buttonClasses</label>
                  <input type="text" class="form-control" id="buttonClasses" value="btn btn-sm">
                </div>
                <div class="form-group">
                  <label for="applyClass">applyClass</label>
                  <input type="text" class="form-control" id="applyClass" value="btn-primary">
                </div>
                <div class="form-group">
                  <label for="cancelClass">cancelClass</label>
                  <input type="text" class="form-control" id="cancelClass" value="btn-default">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-offset-4 demo">
            <h4>自定义日期时间选择器</h4>
            <div class="input-group-inner">
              <input type="text" class="form-control" data-type="datepicker" id="config-demo" placeholder="选择日期" autocomplete="off">
              <i class="iconfont icon-calendar input-group-inner-addon"></i>
            </div>
          </div>
          <div class="col-md-12">
            <h4>Configuration</h4>
            <div class="well">
              <textarea id="config-text" style="height: 300px; width: 100%; padding: 10px"></textarea>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 定义页面内容区域 end  -->
  </div>

  <script src="js/libs/jquery-3.2.1.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/common/utils.js"></script>
<script src="js/common/common.js"></script>
<script src="js/plugins/jquery.bootstrap.validator.js"></script>
 <script src="js/libs/moment.js">
  </script>
   <script src="js/plugins/daterangepicker.js">
  </script>
  


  <script>
    $(function () {
      // 日期选择
      $('#dateDemo').daterangepicker({
        singleDatePicker: true
      });

      // 日期范围选择
      $('#dateRangeDemo').daterangepicker({});

      // 日期时间选择
      $('#datetimeDemo').daterangepicker({
        singleDatePicker: true,
        timePicker: true,
        timePicker24Hour: true,
        timePickerSeconds: true
      });

      // 日期时间范围选择
      $('#datetimeRangeDemo').daterangepicker({
        timePicker: true,
        timePicker24Hour: true,
        timePickerSeconds: true
      });

      // 自定义部分
      $('#config-text').keyup(function () {
        eval($(this).val());
      });

      $('.configurator input, .configurator select').change(function () {
        updateConfig();
      });

      $('.demo i').click(function () {
        $(this).parent().find('input').click();
      });

      $('#startDate').daterangepicker({
        singleDatePicker: true,
        startDate: moment().subtract(6, 'days')
      });

      $('#endDate').daterangepicker({
        singleDatePicker: true,
        startDate: moment()
      });

      updateConfig();

      function updateConfig() {
        var options = {};

        if ($('#singleDatePicker').is(':checked'))
          options.singleDatePicker = true;

        if ($('#showDropdowns').is(':checked'))
          options.showDropdowns = true;

        if ($('#showWeekNumbers').is(':checked'))
          options.showWeekNumbers = true;

        if ($('#showISOWeekNumbers').is(':checked'))
          options.showISOWeekNumbers = true;

        if ($('#timePicker').is(':checked'))
          options.timePicker = true;

        if ($('#timePicker24Hour').is(':checked'))
          options.timePicker24Hour = true;

        if ($('#timePickerIncrement').val().length && $('#timePickerIncrement').val() !== '1')
          options.timePickerIncrement = parseInt($('#timePickerIncrement').val(), 10);

        if ($('#timePickerSeconds').is(':checked'))
          options.timePickerSeconds = true;

        if ($('#autoApply').is(':checked'))
          options.autoApply = true;

        if ($('#dateLimit').is(':checked'))
          options.dateLimit = {
            days: 7
          };

        if ($('#ranges').is(':checked')) {
          options.ranges = {
            'Today': [moment(), moment()],
            'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days': [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month': [moment().startOf('month'), moment().endOf('month')],
            'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf(
              'month')]
          };
        }

        if ($('#locale').is(':checked')) {
          $('#rtl-wrap').show();
          options.locale = {
            direction: $('#rtl').is(':checked') ? 'rtl' : 'ltr',
            format: $('#timePicker').is(':checked') && $('#timePickerSeconds').is(':checked') ?
              'YYYY-MM-DD HH:mm:ss' : 'YYYY-MM-DD HH:mm',
            separator: ' - ',
            applyLabel: 'Apply',
            cancelLabel: 'Cancel',
            fromLabel: 'From',
            toLabel: 'To',
            customRangeLabel: 'Custom',
            daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
            monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September',
              'October', 'November', 'December'
            ],
            firstDay: 1
          };
        } else {
          $('#rtl-wrap').hide();
        }

        if (!$('#linkedCalendars').is(':checked'))
          options.linkedCalendars = false;

        if (!$('#autoUpdateInput').is(':checked'))
          options.autoUpdateInput = false;

        if (!$('#showCustomRangeLabel').is(':checked'))
          options.showCustomRangeLabel = false;

        if ($('#alwaysShowCalendars').is(':checked'))
          options.alwaysShowCalendars = true;

        if ($('#parentEl').val().length)
          options.parentEl = $('#parentEl').val();

        if ($('#startDate').val().length)
          options.startDate = $('#startDate').val();

        if ($('#endDate').val().length)
          options.endDate = $('#endDate').val();

        if ($('#minDate').val().length)
          options.minDate = $('#minDate').val();

        if ($('#maxDate').val().length)
          options.maxDate = $('#maxDate').val();

        if ($('#opens').val().length && $('#opens').val() != 'right')
          options.opens = $('#opens').val();

        if ($('#drops').val().length && $('#drops').val() != 'down')
          options.drops = $('#drops').val();

        if ($('#buttonClasses').val().length && $('#buttonClasses').val() != 'btn btn-sm')
          options.buttonClasses = $('#buttonClasses').val();

        if ($('#applyClass').val().length && $('#applyClass').val() != 'btn-success')
          options.applyClass = $('#applyClass').val();

        if ($('#cancelClass').val().length && $('#cancelClass').val() != 'btn-default')
          options.cancelClass = $('#cancelClass').val();

        $('#config-text').val("$('#demo').daterangepicker(" + JSON.stringify(options, null, '    ') +
          ", function(start, end, label) {\n  console.log(\"New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')\");\n});"
        );

        $('#config-demo').daterangepicker(options, function (start, end, label) {
          console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format(
            'YYYY-MM-DD') + ' (predefined range: ' + label + ')');
        });
      }
    });

  </script>
</body>

</html>
