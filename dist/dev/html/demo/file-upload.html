<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="renderer" content="webkit" />
  <title>文件上传</title>
  <base href="../../" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/common/bootstrap.css" />
  <link rel="stylesheet" href="css/common/common.css" />  <link rel="stylesheet" href="css/plugins/file-upload.css" /> 
</head>

<style>
  .configurator .form-control {
    width: 250px;
  }

</style>

<body>
  <div class="iframe-content-container">
    <!-- 定义页面内容区域 start  -->
    <div class="form-demo-header">
      <h3>文件上传</h3>
      <div class="text-muted">
        用于上传文件、图片等,本插件基于DropzoneJS修改， 可参考官方文档：
        <a href="http://www.dropzonejs.com/" target="_blank" rel="external">http://www.dropzonejs.com/</a>
        <br>其他分享技术文档：
        <a href="https://blog.helloarron.com/2015/11/25/javascript/javascript-dropzonejs-guide-1/" target="_blank" rel="external">https://blog.helloarron.com/2015/11/25/javascript/javascript-dropzonejs-guide-1/</a>
        <br>
        <a href="https://www.renfei.org/blog/dropzone-js-introduction.html" target="_blank" rel="external">https://www.renfei.org/blog/dropzone-js-introduction.html</a>
      </div>
    </div>
    <br>
    <section class="panel panel-default">
      <div class="panel-heading">
        <h4>上传单个文件</h4>
      </div>
      <div class="panel-body">
        <div id="myDropzone1" style="width: 200px; height: 200px; background-color: #f5f5f5;"></div>
      </div>
    </section>
    <section class="panel panel-default">
      <div class="panel-heading">
        <h4>自动创建</h4>
        <div class="text-muted">使用 dropzone 的典型的方式是通过创建一个表单包含与class="dropzone"</div>
      </div>
      <div class="panel-body">
        <form action="/file-upload" class="dropzone" id="my-awesome-dropzone">
        </form>
      </div>
    </section>
    <!-- 定义页面内容区域 end  -->
  </div>

  <script src="js/libs/jquery-3.2.1.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/common/utils.js"></script>
<script src="js/common/common.js"></script>
<script src="js/plugins/jquery.bootstrap.validator.js"></script>
 <script src="js/libs/moment.js">
  </script>
   <script src="js/plugins/file-upload.js">
  </script>
  


  <script>
    $(function () {
      $('#myDropzone1').dropzone({
        url: '/file/post',
        maxFiles: 1
      });
    });

  </script>
</body>

</html>
